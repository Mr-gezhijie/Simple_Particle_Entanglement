<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Offset Coordinates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 100% 视口高度 */
            overflow: hidden;
            /* 隐藏溢出内容 */
            position: relative;
            /* background-color: red; */
        }

        #marker {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id="marker"></div>




    <script>
        这个是有css属性的
        const container = document.querySelector('body');
        const marker = document.getElementById('marker');

        container.addEventListener('mousemove', function (e) {
            // 输出鼠标在容器内的相对坐标
            // console.log('鼠标在容器内的相对坐标：', e.offsetX, e.offsetY);


            console.log('浏览器在屏幕上的X坐标：', window.screenX);
            console.log('浏览器在屏幕上的Y坐标：', window.screenY);
            console.log('浏览器窗口的宽度：', window.outerWidth);
            console.log('浏览器窗口的高度：', window.outerHeight);
            console.log('--------------------------');

            // 移动标记点的位置
            marker.style.left = e.offsetX + 'px';
            marker.style.top = e.offsetY + 'px';
        });


    </script>
</body>

</html>
